name: instazub
description: Instagram clone

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  english_words: ^3.1.3
  url_launcher: ^5.7.10

  # flutter
  flutter_redux: ^0.7.0
  freezed_annotation: ^0.12.0
  flutter_staggered_grid_view: ^0.3.3
  flutter_rating_bar: ^3.2.0+1
  image_picker: ^0.6.7+21
  location: ^3.2.1
  photo_view: ^0.10.3
  readmore: ^1.0.0

  # firebase
  firebase_core: ^0.7.0
  firebase_auth: ^0.20.0+1
  cloud_firestore: ^0.16.0
  firebase_storage: ^7.0.0

  # dart
  redux_epics: ^0.14.0
  rxdart: ^0.24.0
  http: ^0.12.2
  built_value: ^7.1.0
  built_collection: ^4.3.2
  redux: ^4.0.0+3

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: any
  built_value_generator: any
  freezed: any

flutter:
  assets:
    - assets/images/
    - assets/icons/
  uses-material-design: true
